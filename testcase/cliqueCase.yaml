# 新增一个状态为启用的集团，开票方式选择“集团统一开票”
-
  name: 新增集团（启用状态）
  request:
    method: post
    up:
    url: "/st-order-admin/group"
    data: {"address": "浙江省杭州市","area": ["杭州市","滨江区"],"billingType": 0,"contact": "王禹","isEnabled": 1,"mobile": "17612282245","name": "明康汇有限公司","password": "123456","siteId": 6,"sn": "00001","userAccount": "wangyu"}
    data_replace: 1                               # 0:需要传递变量  1:无需传入变量
    headers:
      token: 0                                    # 0:需要传入token 1:不需要传入token
  variable: 0                                     # 0:存变量  1:
  field_db: "id"                                  # 数据库提取字段
  field: "parentId"                               # 存入yaml变量名
  db_operate: 0                                   # 存入变量是否需要关联数据库  0:需要 1:不需要
  st_name: "st_order"
  tb_name: "st_customer"
  term: "name"
  t_value: "明康汇有限公司"
  res_operate: 1                                  # 存入变量是否需要关联response  0:需要 1:不需要
  assert_code: 1                                  # 0:断言被包含关系 1:断言值相等
  vaildate:                                       # 断言体
    eq:
      "code": "0"

-
  name: 客户集团详细信息
  request:
    method: get_up
    up: "805"
    url: '/st-order-admin/group/'
    data:
    data_replace: 0                               # 0:需要传递变量  1:无需传入变量
    repalce: ["parentId"]                         # 需要传递的变量字段
    headers:
      token: 0                                    # 0:需要传入token 1:不需要传入token
  variable: 0                                     # 0:需要存变量  1:
  db_operate: 1                                   # 存入变量是否取自数据库  0:需要 1:不需要
  res_operate: 0                                  # 存入变量是否取自response  0:需要 1:不需要
  res_value_list: ["id","userId","warehouseId"]   # 需要存入的变量字段
  assert_code: 1                                  # 0:断言被包含关系 1:断言值相等
  vaildate:                                       # 断言体
    eq:
      "code": "0"

-
  name: 禁用 客户集团信息
  request:
    method: post
    up:
    url: "/st-order-admin/group/enable"
    data: {"id": 0 ,"isEnabled": 0}
    data_replace: 0                               # 0:需要传递变量  1:无需传入变量
    repalce: "id"                                 # 需要替换的变量字段
    headers:
      token: 0                                    # 0:需要传入token 1:不需要传入token
  variable: 1                                     # 0:存变量  1:
  db_operate: 1                                   # 取变量是否需要关联数据库  0:需要 1:不需要
  res_operate: 1                                  # 取变量是否需要关联response  0:需要 1:不需要
  assert_code: 1                                  # 0:断言被包含关系 1:断言值相等
  vaildate:                                       # 断言体
    eq:
      "code": "0"

-
  name: 启用 客户集团信息
  request:
    method: post
    up:
    url: "/st-order-admin/group/enable"
    data: {"id": 0 ,"isEnabled": 1}
    data_replace: 0                               # 0:需要传递变量  1:无需传入变量
    repalce: "id"                                 # 需要替换的变量字段
    headers:
      token: 0                                    # 0:需要传入token 1:不需要传入token
  variable: 1                                     # 0:存变量  1:
  db_operate: 1                                   # 取变量是否需要关联数据库  0:需要 1:不需要
  res_operate: 1                                  # 取变量是否需要关联response  0:需要 1:不需要
  assert_code: 1                                  # 0:断言被包含关系 1:断言值相等
  vaildate:                                       # 断言体
    eq:
      "code": "0"

