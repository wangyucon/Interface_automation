-
  name: 新增 客户类型
  request:
    method: post
    up:
    url: "/st-order-admin/customerType"
    data: {"name": "杭州滨江区客户","siteId": 6}
    data_replace: 1       # 0:需要传递变量  1:无需传入变量
    headers:
      token: 0            # 0:需要传入token 1:不需要传入token
  variable: 0             # 0:存变量  1:
  field_db: "id"          # 数据库提取字段
  field: "customerTypeId"        # 存入变量名
  db_operate: 0           # 取变量是否需要关联数据库  0:需要 1:不需要
  st_name: "st_order"
  tb_name: "st_customer_type"
  term: "name"
  t_value: "杭州滨江区客户"
  res_operate: 1          # 取变量是否需要关联response  0:需要 1:不需要
  assert_code: 1          # 0:断言被包含关系 1:断言值相等
  vaildate:               # 断言体
    eq:
      "code": "0"

-
  name: 新增 客户
  request:
    method: post
    up:
    url: "/st-order-admin/customer"
    data: {"address":"浙江省杭州市","area":["杭州市","滨江区"],"contact":"王禹","customerTypeId":67,"mobile":"1151515151","name":"王禹","parentId":880,"password":"123456","pricingType":0,"siteId":6,"sn":"0002","userAccount":"wangyucon"}
    data_replace: 0                             # 0:需要传递变量  1:无需传入变量
    repalce: ["customerTypeId","parentId"]      # 需要替换的变量字段
    headers:
      token: 0                                  # 0:需要传入token 1:不需要传入token
  variable: 1                                   # 0:存变量  1:
  field_db: "id"                                # 数据库提取字段
  field: "customerId"                           # 存入变量名
  db_operate: 1                                 # 取变量是否需要关联数据库  0:需要 1:不需要
  st_name: "st_order"
  tb_name: "st_customer"
  term: "name"
  t_value: "王禹"
  res_operate: 1                                # 取变量是否需要关联response  0:需要 1:不需要
  assert_code: 1                                # 0:断言被包含关系 1:断言值相等
  vaildate:                                     # 断言体
    eq:
      "code": "0"

-
  name: 删除 客户类型
  request:
    method: post_up
    up: "805"
    url: '/st-order-admin/customerType/'
    data:
    data_replace: 0             # 0:需要传递变量  1:无需传入变量
    repalce: ["customerTypeId"]        # 需要传递的变量字段
    headers:
      token: 0                  # 0:需要传入token 1:不需要传入token
  variable: 1                   # 0:需要存变量  1:
  db_operate: 1                 # 存入变量是否取自数据库  0:需要 1:不需要
  res_operate: 1                # 存入变量是否取自response  0:需要 1:不需要
  assert_code: 1                # 0:断言被包含关系 1:断言值相等
  vaildate:                     # 断言体
    eq:
      "code": "0"